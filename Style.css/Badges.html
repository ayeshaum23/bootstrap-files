<!DOCTYPE html>
<html lang="en">
<head>
  <title>Badges Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2><strong>"BADGES Contexual, pill, and inside element "</strong></h2>
  <h1>Example heading<span class="badge bg-primary">New</span></h1>
  <h2>Example heading<span class="badge bg-secondary">New</span></h2>
  <h3>Example heading<span class="badge rounded-pill bg-danger">New</span></h3>
  <h4>Example heading<span class="badge bg-info">New</span></h4>
  <h5>Example heading<span class="badge rounded-pill bg-warning">New</span></h5
  <h6>Example heading<span class="badge bg-success">New</span></h6>
  <br>
  <span class="badge bg-light">New</span>
  <br>
  <span class="badge bg-dark">New</span>
  <h1>Badge inside a button</h1>
  <button type="button" class="btn btn-primary">Masseges<span class="badge bg-danger">4</span>
  </button>
  <button type="button" class="btn btn-danger">Notifications<span class="badge bg-dark">7</span>
  </button>
</div>  
</body>  
</html>
